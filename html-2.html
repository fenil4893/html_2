<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
   
</head>
<body>
    <h3><center>Sign Up Form</center></h3>
    <form action="">
    FirstName:<br><input type="text" name="enter your name" placeholder="Enter Your FirstName"><br><br>
    LastName:<br><input type="text" name="enter your name" placeholder="Enter Your LastName"><br><br>
    MiddleName:<br><input type="text" name="enter your name" placeholder="Enter Your MiddleName"><br><br>
    Date Of Birth:<br><input type="date" name="Date" placeholder="Enter Your Date Of Birth"><br><br>
    Phone NO:<br><input type="tel"  name="Number" pattern="[0-9]{10}" placeholder="1234567890"  required><br><br>
    Email Id:<br><input type="email" name="Email" placeholder="abc@gmail.com" pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" required><br><br><br>
    <input type="submit" value="Submit">
    </form>
    
</body>
</html>
